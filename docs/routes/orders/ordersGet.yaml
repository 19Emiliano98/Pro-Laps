paths:
  /orders:
    get:
      summary: Retorna todos los productos almacenados disponibles
      tags:
        - products
      responses:
        "200":
          description: Todos los productos disponibles
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/products'
        "404":
          description: Product not found Error